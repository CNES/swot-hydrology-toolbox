[PATHS]
param_file = $SWOT_HYDROLOGY_TOOLBOX/test/river_and_lake/rdf/parameter_laketile_config.cfg
LakeTile shp directory = output/lakesp/inputs
LakeTile edge directory = output/lakesp/inputs
LakeTile pixcvec directory = output/lakesp/inputs
Output directory = output/lakesp

[TILES_INFOS]
Cycle number = 001
Pass number = 014

[DATABASES]
# Prior lake database
LAKE_DB = /work/ALT/swot/swotpub/BD/BD_lakes/20181002_EU/apriori_db_lakes_EU.shp
# Lake identifier attribute name in the database
LAKE_DB_ID = lake_id

[OPTIONS]
# To also produce LakeTile_edge and LakeTile_pixcvec as shapefiles (=True); else=False (default)
Produce shp = True

[LOGGING]
# Log filename
logFile = output/lakesp/LogFile_001_014.log
# Log level put inside the file
logfilelevel = DEBUG
# Is log console output ?
logConsole = True
# Log level print in console
logconsolelevel = DEBUG

# CRID information
[CRID]
# Composite Release IDentifier for LakeTile processing
LAKE_TILE_CRID = Dx0000 
# Composite Release IDentifier for LakeSP processing
LAKE_SP_CRID = Dx0000

# File informations
[FILE_INFORMATION]
# Product generator
PRODUCER = CNES
#######################################
