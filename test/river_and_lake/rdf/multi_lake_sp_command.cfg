[PATHS]
# param_file is optionnal, if not set, default parameter file from swotCNES will be used
param_file = $SWOT_HYDROLOGY_TOOLBOX/test/river_and_lake/rdf/parameter_laketile_config.cfg
LakeTile shp directory = REPLACE_ME
LakeTile edge directory = REPLACE_ME
LakeTile pixcvec directory = REPLACE_ME
Output directory = REPLACE_ME

[DATABASES]
# Lake a priori database
LAKE_DB = /work/ALT/swot/swotpub/BD/BD_lakes/20181002_EU/apriori_db_lakes_EU.shp
INFLUENCE_LAKE_DB = /work/ALT/swot/swotpub/BD/BD_lakes/20181002_EU/influence_area_map.shp
# Lake identifier attribute name in the lake a priori database
LAKE_DB_ID = lake_id
# Shapefile with polygons of continents
CONTINENT_FILE = /work/ALT/swot/swotpub/BD/major_basins/FAO/major_hydrobasins.shp

[TILES_INFOS]

[OPTIONS]
# To also produce LakeTile_edge and LakeTile_pixcvec as shapefiles (=True); else=False (default)
Produce shp = True

[LOGGING]
# Log file full path
logFile = 5_lake_sp/LogFile.log
# Log level put inside the file
logfilelevel = DEBUG
# Is log console output ?
logConsole = True
# Log level print in console
logconsolelevel = DEBUG
